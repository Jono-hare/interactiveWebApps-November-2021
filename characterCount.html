<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============ CSS ===================== -->

    <link rel="stylesheet" href="characterStyle.css" />

    <!-- ============ Bootstrap CSS =========== -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Character Count</title>
  </head>
  <body>
    <!-- ============= Contact form =========== -->

    <!-- I wanted to use my contact form from my rusume so that  I can input this feature in later. -->

    <form class="container p-3" id="contact">
      <h2 class="text-center mb-3">Contact Me</h2>

      <!-- Floating Name -->
      <div class="form-floating mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="Your Name"
          id="form-name"
          required
        />
        <label for="form-name">Your Name</label>
      </div>

      <!-- Floating Email -->

      <div class="form-floating mb-3">
        <input
          class="form-control"
          type="email"
          placeholder="Your Email"
          id="form-email"
          required
        />
        <label for="form-email">Your Email</label>
      </div>

      <!-- Floating Textarea -->
      <div class="form-floating textarea">
        <textarea
          class="form-control rounded my-3"
          type="text"
          placeholder="Your Message"
          id="form-textarea"
          maxlength="150"
          rows="10"
          required
        ></textarea>
        <label for="form-textarea"> Your Message </label>
      </div>

      <div class="form-floating">
        <span>Characters left :</span>
        <span id="count" class="form-floating">300</span>
      </div>

      <!-- Submit btn -->
      <div class="text-center test">
        <button type="submit" value="submit" class="btn btn-primary btn-xl m-3">
          Send it
        </button>
      </div>
    </form>
    <!-- ============= Contact form end ======= -->

    <script src="characterScript.js"></script>
  </body>
</html>
