<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css" />

    

    <!--  Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Validation Challenge</title>
  </head>
  <body>
    <form class="container p-5">
      <!-- Floating New Task -->
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="newTask"
          placeholder="New Task"
          required
        />
        <label for="newTask">New Task</label>
      </div>

      <!-- Floating Task description -->
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="taskDescription"
          placeholder="Task Description"
        />
        <label for="taskDescription">Task Description</label>
      </div>

      <!-- Floating Time & Date -->
      <dic class="row g-2">
        <!-- Floating Due Date -->
        <div class="col-md">
          <div class="form-floating">
            <input
              type="date"
              placeholder="Due Date"
              class="form-control"
              id="dueDate"
              required
            />
            <label for="dueDate">Due Date</label>
          </div>
          </div>
          <!-- Floating Due Time -->
          <div class="col-md">
            <div class="form-floating">
              <input
                type="time"
                placeholder="Due Time"
                class="form-control"
                id="dueTime"
                required
              />
              <label for="dueTime">Due Time</label>
            </div>
          </div>
        </div>
      </dic>
      <!-- End Floating Time & Date -->

      <!-- Validation list -->
      <!-- <div class="d-flex text-center flex-column" id="required">
      <h3>Required</h2>
        <ul class="validation d-flex flex-column list-group list-group-flush" id="unorderedList">
          <li class="list-group-item" id="orderedList listTask">New Task</li>
          <li class="list-group-item" id="orderedList listDate">Due Date</li>
          <li class="list-group-item" id="orderedList listTime">Due Time</li>
        </ul>
      </div> -->
      
      <!-- Submit btn -->
      <div class="text-center">
        <button type="submit"
                value="submit" 
                class=" btn 
                        btn-xl
                        m-3"
                id="submitBtn">
                        Create Task
        </button>
    </div>
    </form>

    <!-- JavaScript -->
    <script src="script.js" ></script>
  </body>
</html>
