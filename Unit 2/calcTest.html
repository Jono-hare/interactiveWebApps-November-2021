<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />

    <!-- CSS -->
    <link href="css/stylesheet.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Code Space Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Display -->

      <div class="outputDisplay">
        <div class="displayOne"></div>
        <div class="displayTwo"></div>
      </div>

      <!-- Display end -->

      <!-- Calculator buttons -->

      <button id="clearAll" class="bigBtn" data-all-clear>AC</button>
      <button id="delete">DEL</button>
      <button id="operator">รท</button>
      <button id="number">7</button>
      <button id="number">8</button>
      <button id="number">9</button>
      <button id="operator">*</button>
      <button id="number">4</button>
      <button id="number">5</button>
      <button id="number">6</button>
      <button id="operator">+</button>
      <button id="number">1</button>
      <button id="number">2</button>
      <button id="number">3</button>
      <button id="operator">-</button>
      <button id="number">.</button>
      <button id="number">0</button>
      <button id="equals" class="bigBtn">=</button>

      <!-- Calculator buttons End -->
    </div>
  </body>
</html>
