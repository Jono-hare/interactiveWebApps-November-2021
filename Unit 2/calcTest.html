<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />

    <!-- CSS -->
    <link href="css/stylesheet.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Code Space Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="outputDisplay">
        <div class="displayOne" data-display-one></div>
        <div class="displayTwo" data-display-two></div>
      </div>
      <button class="bigBtn operator" data-all-clear>AC</button>
      <button class="operator" data-delete>DEL</button>
      <button class="operator" data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="operator" data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="operator" data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="operator" data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button class="bigBtn equals" data-equals>=</button>
    </div>
  </body>
</html>
