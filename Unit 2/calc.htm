<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="author" content="Lyndon" />
    <meta name="description" content="Calculator App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="calc">
        <div class="calcDisplay" id="display">0</div>
        <section>
          <div class="numbers">
            <button class="keyNumber" id="9">9</button>
            <button class="keyNumber" id="8">8</button>
            <button class="keyNumber" id="7">7</button>
            <button class="keyNumber" id="6">6</button>
            <button class="keyNumber" id="5">5</button>
            <button class="keyNumber" id="4">4</button>
            <button class="keyNumber" id="3">3</button>
            <button class="keyNumber" id="2">2</button>
            <button class="keyNumber" id="1">1</button>
            <button class="keyNumber" id="0">0</button>
          </div>
        </section>
        <section>
          <div class="operators">
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <div class="equals">
              <button class="operator" id="equals">=</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script src="calcScript.js"></script>
  </body>
</html>
